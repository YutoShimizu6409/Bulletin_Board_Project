{% extends 'bace.html' %}

{% block title %}ユーザーログイン画面{% endblock %}

{% block content %}
    <section class="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>ユーザーログイン画面</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label for="id_username" class="col-sm-4 col-form-label">ユーザー名</label></br>
                        <div class="col-sm-8">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="id_password" class="col-sm-4 col-form-label">パスワード</label></br>
                        <div class="col-sm-8">
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm8 offset-sm-4">
                            <a href="{% url 'index' %}" class="btn btn-primary">一覧に戻る</a>
                            <button type="submit" class="btn btn-success">ログイン</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
