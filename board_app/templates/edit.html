{% extends 'bace.html' %}

{% block title %}{{ board.title}}の編集画面{% endblock %}

{% block content %}
    <section>
        <h2>{{ board.title}}の編集画面</h2>
        <form action="{% url 'update' pk=board.id %}" method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{form.title.id_for_label}}" class="form-label">タイトル</label></br>
            </div>
            {{form.title}}
            <div class="mb-3">
            <label for="{{form.content.id_for_label}}" class="form-label">内容</label></br>
            {{form.content}}
            </div>
            <a href="{% url 'show' pk=board.id %}" class="btn btn-primary">詳細画面に戻る</a>
            <button type="submit" class="btn btn-success">更新する</button>
        </form>
    </section>
{% endblock %}
